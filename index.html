<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양조씨 족보앱 시즌2 (MVP V2.0)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .version {
            display: inline-block;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            font-size: 14px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .description {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .app-button {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .app-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            margin: 10px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .feature::before {
            content: "✅ ";
            margin-right: 8px;
        }
        
        .stats {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .description { font-size: 1.1em; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ 한양조씨 족보앱</h1>
        <div class="version">시즌2 MVP V2.0</div>
        
        <div class="description">
            완벽하게 새로워진 족보 관리 시스템<br>
            169개 족보 데이터와 5개 핵심 기능으로<br>
            최고의 사용자 경험을 제공합니다
        </div>
        
        <a href="app/" class="app-button">
            🚀 족보앱 시작하기
        </a>
        
        <div class="features">
            <div class="feature">완벽한 이름 검색 (실시간 제안)</div>
            <div class="feature">풍부한 가족 관계 정보</div>
            <div class="feature">페밀리별 보기 (라인/세대 필터링)</div>
            <div class="feature">정확한 촌수 계산 (95% 성공률)</div>
            <div class="feature">모바일 완전 최적화</div>
            <div class="feature">간편한 나 설정 (원클릭)</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">169</div>
                <div class="stat-label">족보 데이터</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">동기화 완료</div>
            </div>
        </div>
    </div>
    
    <script>
        // 자동으로 앱으로 리다이렉트 (5초 후)
        setTimeout(() => {
            if (confirm('족보앱으로 이동하시겠습니까?')) {
                window.location.href = 'app/';
            }
        }, 5000);
    </script>
</body>
</html>
