<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양조씨 족보앱 - 패밀리별 보기</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/family.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="goBack()">← 뒤로</button>
            <h1 class="header-title">📱 패밀리별 보기</h1>
            <button class="home-btn" onclick="goHome()">🏠 홈</button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- Line 탭 -->
        <div class="line-tabs">
            <button class="tab active" data-line="Line1" onclick="selectLine('Line1')">
                Line1 <span class="count">(74명)</span>
            </button>
            <button class="tab" data-line="Line2" onclick="selectLine('Line2')">
                Line2 <span class="count">(34명)</span>
            </button>
            <button class="tab" data-line="Line3" onclick="selectLine('Line3')">
                Line3 <span class="count">(41명)</span>
            </button>
            <button class="tab" data-line="공통" onclick="selectLine('공통')">
                공통 <span class="count">(3명)</span>
            </button>
        </div>

        <!-- 세대 필터 -->
        <div class="generation-filters">
            <button class="filter active" data-generation="all" onclick="selectGeneration('all')">
                전체 <span class="count">(152명)</span>
            </button>
            <button class="filter" data-generation="1" onclick="selectGeneration('1')">
                1세대 <span class="count">(3명)</span>
            </button>
            <button class="filter" data-generation="2" onclick="selectGeneration('2')">
                2세대 <span class="count">(5명)</span>
            </button>
            <button class="filter" data-generation="3" onclick="selectGeneration('3')">
                3세대 <span class="count">(16명)</span>
            </button>
            <button class="filter" data-generation="4" onclick="selectGeneration('4')">
                4세대 <span class="count">(47명)</span>
            </button>
            <button class="filter" data-generation="5" onclick="selectGeneration('5')">
                5세대 <span class="count">(76명)</span>
            </button>
            <button class="filter" data-generation="6" onclick="selectGeneration('6')">
                6세대 <span class="count">(5명)</span>
            </button>
        </div>

        <!-- 통계 정보 -->
        <div class="statistics-info">
            <div class="stat-item">
                <span class="stat-label">선택된 Line:</span>
                <span class="stat-value" id="selected-line">Line1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">선택된 세대:</span>
                <span class="stat-value" id="selected-generation">전체</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">표시 인물 수:</span>
                <span class="stat-value" id="display-count">74명</span>
            </div>
        </div>

        <!-- 가족 트리 뷰 -->
        <div class="family-tree-container">
            <div class="family-tree" id="family-tree">
                <!-- 동적으로 생성되는 가족 트리 -->
            </div>
        </div>

        <!-- 로딩 인디케이터 -->
        <div class="loading-indicator" id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>가족 트리를 불러오는 중...</p>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 한양조씨 족보앱. All rights reserved.</p>
        </div>
    </footer>

    <!-- 스크립트 -->
    <script src="../data/family.js"></script>
    <script src="../js/family.js"></script>
</body>
</html>
