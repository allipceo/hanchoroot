<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양조씨 족보</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="한양조씨 족보 앱 - 가족 관계를 쉽게 확인하세요">
    <meta name="theme-color" content="#2563EB">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🏠 한양조씨 족보</h1>
            <p class="subtitle">우리 가족을 찾아보세요</p>
        </header>

        <!-- 메인 화면 -->
        <div id="main-screen" class="main-screen">
            <!-- 현재 사용자 표시 -->
            <div id="current-user" class="current-user" style="display: none;">
                👤 나는 조은상입니다
            </div>

            <!-- 메뉴 버튼들 -->
            <div class="menu-grid">
                <button id="search-btn" class="menu-button">
                    <span class="menu-icon">🔍</span>
                    <span>이름 검색</span>
                </button>
                
                <button id="family-btn" class="menu-button">
                    <span class="menu-icon">👥</span>
                    <span>패밀리별 보기</span>
                </button>
                
                <button id="calculator-btn" class="menu-button">
                    <span class="menu-icon">🧮</span>
                    <span>촌수 계산기</span>
                </button>
                
                <button id="export-btn" class="menu-button">
                    <span class="menu-icon">📤</span>
                    <span>정보 내보내기</span>
                </button>
                
                <button id="settings-btn" class="menu-button">
                    <span class="menu-icon">⚙️</span>
                    <span>설정</span>
                </button>
            </div>

            <!-- 최근 활동 -->
            <div class="recent-activity">
                <h3>📊 최근 활동</h3>
                <div class="activity-item">• 조광희님과의 촌수 확인</div>
                <div class="activity-item">• Line1 가족 목록 조회</div>
            </div>
        </div>

        <!-- 설정 화면 -->
        <div id="settings-screen" class="settings-screen">
            <div class="settings-container">
                <!-- 네비게이션 -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <button id="back-btn" class="menu-button" style="width: auto; padding: 8px 16px;">
                        ← 설정
                    </button>
                    <button id="home-btn" class="menu-button" style="width: auto; padding: 8px 16px;">
                        🏠 홈
                    </button>
                </div>

                <!-- 내 설정 -->
                <div class="settings-section">
                    <h3>👤 내 설정</h3>
                    <div class="setting-item">
                        <span class="setting-label">현재:</span>
                        <span class="setting-value">조은상 (4세대)</span>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">나 변경하기</span>
                        <span class="setting-value">→</span>
                    </div>
                </div>

                <!-- 도움 및 문의 -->
                <div class="settings-section">
                    <h3>📞 도움 및 문의</h3>
                    <div class="setting-item">
                        <span class="setting-label">관리자 문의</span>
                        <span class="setting-value">→</span>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">사용법 도움말</span>
                        <span class="setting-value">→</span>
                    </div>
                </div>

                <!-- 관리자 정보 (동적 표시) -->
                <div class="admin-info">
                    <h4>👨‍💼 족보 관리자</h4>
                    <div class="admin-contact">
                        <div class="contact-item">
                            <span class="contact-icon">📇</span>
                            <span id="admin-name">조은상</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">📞</span>
                            <span id="admin-phone">010-2067-6442</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon">📧</span>
                            <span id="admin-email">choeunsang@gmail.com</span>
                        </div>
                    </div>
                </div>

                <!-- 앱 정보 -->
                <div class="settings-section">
                    <h3>📋 앱 정보</h3>
                    <div class="setting-item">
                        <span class="setting-label">버전:</span>
                        <span class="setting-value" id="app-version">v1.0.0</span>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">데이터:</span>
                        <span class="setting-value">v3.0 (최신)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 앱 정보 -->
        <div class="app-info">
            <p>한양조씨 족보 앱 v1.0.0</p>
            <p>© 2025 한양조씨 족보 관리위원회</p>
        </div>
    </div>

    <!-- JavaScript 로드 -->
    <script src="../data/core.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
