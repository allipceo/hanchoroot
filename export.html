<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정보 내보내기</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
		.header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#1e3a8a; color:#fff; }
		.container { padding:12px 16px; }
		.viewer { display:flex; justify-content:center; align-items:center; }
		.viewer img { max-width:100%; height:auto; border:1px solid #e5e7eb; border-radius:8px; }
		.actions { display:flex; gap:8px; margin-top:12px; }
		.btn { padding:8px 12px; border:1px solid #2563EB; color:#2563EB; background:#fff; border-radius:8px; cursor:pointer; text-decoration:none; }
		.btn.primary { background:#2563EB; color:#fff; }
	</style>
</head>
<body>
	<header class="header">
		<div>📤 정보 내보내기</div>
		<div class="actions">
			<button class="btn" onclick="history.back()">이전</button>
			<a class="btn primary" href="../data/한양조씨족보트리_20250918.jpg" download>이미지 다운로드</a>
		</div>
	</header>
	<main class="container">
		<div class="viewer">
			<img src="../data/한양조씨족보트리_20250918.jpg" alt="한양조씨 족보 트리">
		</div>
	</main>
</body>
</html>
