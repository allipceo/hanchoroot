<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 검색 - 한양조씨 족보</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div id="app">
        <!-- 헤더 (1단계 재사용) -->
        <header>
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>🔍 이름 검색</h1>
            <p>가족 구성원을 찾아보세요</p>
            <button class="change-user-btn prev-btn" onclick="history.back()">이전 화면</button>
        </header>

        <!-- 메인 컨텐츠 -->
        <main>
            <!-- 검색 입력 영역 -->
            <div class="search-section">
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="이름을 입력하세요 (예: 조은상)" 
                           autocomplete="off" maxlength="20">
                    <button id="searchBtn" onclick="performSearch()">검색</button>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>

            <!-- 검색 결과 영역 -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3 id="resultsTitle">검색 결과</h3>
                    <div class="results-count" id="resultsCount"></div>
                </div>
                <div class="results-list" id="resultsList"></div>
            </div>

            <!-- 빈 상태 메시지 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">🔍</div>
                <h3>이름을 검색해보세요</h3>
                <p>가족 구성원의 이름을 입력하면<br>관련 정보를 찾아드립니다</p>
            </div>
        </main>

        <!-- 푸터 (1단계 재사용) -->
        <footer>
            <p>버전: <span id="app-version"></span> | 데이터: <span id="data-version"></span></p>
        </footer>
    </div>

    <!-- 나 설정 모달 -->
    <div class="modal-overlay" id="me-modal-overlay" style="display: none;">
      <div class="modal" id="me-modal">
        <div class="modal-header">
          <h3>👤 나 설정</h3>
          <button id="me-close">×</button>
        </div>
        <div class="modal-body">
          <input type="text" id="me-search" placeholder="내 이름 검색" />
          <div id="me-results"></div>
          <button id="me-close">닫기</button>
          <button id="me-confirm" disabled class="primary">나로 확정</button>
        </div>
      </div>
    </div>
    <script src="js/me_modal.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
